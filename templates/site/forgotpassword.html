{%extends "layout/header.html"%}
{%load staticfiles%}
{%block content%}
<div class="row">
  <div id="forgot1">
      <div class="row">
        <div class="input-field col s12">
          <input type="email" class="validate" id="email">
          <label for="email">Email</label>
        </div>
      </div>
       <div class="row">
        <div class="col s12">
          <button type="submit" id="forgot1_but" class="waves-effect waves-light btn col s12">Submit</button>
        </div>
      </div>
  </div>
    <div id="forgot2">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" class="validate" id="code" name="code">
          <label for="code">Recovery code</label>
        </div>
      </div>
       <div class="row">
        <div class="col s12">
          <button type="submit" id="forgot2_but" class="waves-effect waves-light btn col s12">Submit</button>
        </div>
      </div>
  </div>

  <div id="forgot3">
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="text" class="validate" name="pass">
          <label for="pass">New Password</label>
        </div>
      </div>
       <div class="row">
        <div class="col s12">
          <button type="submit" id="forgot3_but" class="waves-effect waves-light btn col s12">Change password</button>
        </div>
      </div>
  </div>

</div>
{%endblock%}
