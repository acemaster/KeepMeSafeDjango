{%extends "layout/header.html"%}
{%load staticfiles%}
{%block content%}
<div class="container">
	<div class="row">
			<!-- bio -->

		<div class="col s6">
			{%if user.is_authenticated%}
				<img src="{{BASE_URL}}/media/{{user.userprofile.picture}}" alt="profile image" style="width: 50%; height: 50%;">
		</div>

		<div class="col s6">
					<p class="lead">
						{{user.user.username}}Web Developer, Programmer, Human
						<br>
					</p>
					<!-- small-stats -->
					<p>
						20<em> blogs | </em>10<em> followers | </em>50<em> following </em>
					</p>
		</div>
		<hr>
			{%else%}
			{%endif%}

</div>
</div>
{%endblock%}
