{%extends "layout/header.html"%}
{%block content%}

<div class="row">
<div class="col s6">
   <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">search</i>
          <input id="searchbar" type="text" class="validate">
          <label for="icon_prefix">Search for friends</label>
        </div>
       </div>
       <div class="row">
       	 <ul class="collection" id="results">
       	 </ul>
       </div>
    </form>
</div>
<div class="col s6">
{%if friends %}
<ul class="collection">
	{%for f in friends %}
	    <li class="collection-item avatar">
		  <img src="{{BASE_URL}}/media/{{f.userprofile.picture}}" alt="" class="circle">
		  <span class="title">{{f.name}}</span>
		  <p><br>
		  </p>
		  <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
        </li>
    {%endfor%}
{%else%}
  <h4>You havent added anyone to safety list</h4>
{%endif%}

</div>
</div>


{%endblock%}
